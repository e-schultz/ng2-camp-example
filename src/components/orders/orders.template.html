<div>
  Table: {{order.get('id')}}
  <button type="button" 
  (click)="deliverOrder.emit(order.get('id'))">Deliver Order</button>
  <table>
    <thead>
      <tr>
        <th>Description</th>
        <th>Qty</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of order.get('order')">
        <td>
          {{item.get('description')}}
        </td>
        <td>
          {{item.get('qty')}}
        </td>
        <td>
          {{item.get('total') | currency}}
        </td>
        <td>
          <button type="button" (click)="
          itemAdded.emit({tableId: order.get('id'), menuId: item.get('menuId')
          })">+</button>
          <button type="button" (click)="
          itemRemoved.emit({tableId: order.get('id'), menuId: item.get('menuId')
          })">-</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
